<body>
    <h2>Image</h2>
    <img id="pic" class="PC" src="image.png" alt="image1" srcset="">

    <h2>Video with control attribute.</h2>
    <video src="video1.mp4" controls></video>
    <!-- control gives the way to play pause  -->

    <h2>Video2 without conrol attribute</h2>
    <video src="video2.mp4"></video>
    It will act like it is a picture.

    <h2>Same video 2 with control attribute</h2>
    <video src="video2.mp4" controls></video>

    <h2>Some attributes for video</h2>
    <ol>
        <li>Muted</li>
        <li>Autoplay</li>
        <li>Poster</li>
        <li>Loop</li>
        <li>Poster</li>
    </ol>


    <h2>Audio tag</h2>
    <audio src="audio.mp3" controls></audio>
    <p>Audio attributes are same like video attributes.</p>
